<div class="flex justify-between p-4 bg-gray-200">
  <div class="flex flex-col items-start justify-between">
    <h3 class="text-lg font-semibold text-secondary">{{ nome() }}</h3>
    <p class="text-sm text-gray-500">
      Criado em: {{ dataCriacao() | date : "dd/MM/yyyy" }}
    </p>
  </div>
  <div class="flex flex-col items-center gap-2">
    <p class="text-md text-gray-600">{{ quantidadeProdutos() }} produtos</p>
    <button
      mat-flat-button
      class="!text-lg"
      [routerLink]="`../minhas-coletas/${id()}`"
    >
      Visualizar balan√ßo
    </button>
    <button mat-flat-button class="!text-lg" (click)="escolherBalanco()">
      Coletar produtos
    </button>
  </div>
</div>
