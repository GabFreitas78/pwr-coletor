<div class="flex justify-between p-4 bg-gray-200">
  <div class="flex flex-col items-start gap-2">
    <h3 class="text-lg font-semibold text-secondary">{{ nome() }}</h3>
    <p class="text-sm text-gray-500">
      Criado em: {{ dataCriacao() | date : "dd/MM/yyyy" }}
    </p>
    <div class="flex items-center gap-2 mt-6 flex-wrap">
      <button
        mat-flat-button
        class="!text-sm md:!text-lg"
        [routerLink]="`../minhas-coletas/${id()}`"
      >
        Visualizar balanço
      </button>
      <button
        mat-flat-button
        class="!text-sm md:!text-lg"
        (click)="escolherBalanco()"
      >
        Coletar produtos
      </button>
      <button
        (click)="handleDeletarBalanco()"
        mat-flat-button
        aria-label="Remover balanço"
        class="!flex !items-center !justify-center !bg-red-600 !font-lato"
      >
        <mat-icon>delete</mat-icon>
        Deletar
      </button>
    </div>
  </div>
  <div class="flex items-center">
    <p class="text-lg text-gray-600">{{ quantidadeProdutos() }} produtos</p>
  </div>
</div>
