<div class="flex flex-col min-h-screen">
  <app-header title="PWR Coletor"> </app-header>
  <!-- Main Content -->
  <main class="flex-grow flex justify-center items-center bg-background">
    <div class="flex flex-col gap-10">
      <button
        class="!flex !items-center !gap-2 !text-lg !leading-none !bg-secondary !text-white !rounded-md !font-semibold"
        mat-raised-button
        (click)="handleImportarDados()"
      >
        <span class="material-icons text-3xl">upload</span>
        <span>IMPORTAR DADOS</span>
      </button>
      <button
        class="!flex !items-center !gap-2 !text-lg !leading-none !bg-secondary !text-white !rounded-md !font-semibold"
        mat-raised-button
        routerLink="/coleta/balanco"
      >
        <span class="material-icons text-3xl">photo_camera</span>
        <span>COLETAR ESTOQUE</span>
      </button>
    </div>
  </main>
</div>
