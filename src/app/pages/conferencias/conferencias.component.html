<div class="min-h-screen flex flex-col bg-gray-100">
    <app-header [showBack]="true" title="Coletar Produto" />

    <!-- Lista de Conferências -->
    <main class="p-4">
        @if (conferencias.length > 0) {
        <mat-list>
            @for(conferencia of conferencias; track conferencia.id) {
            <mat-list-item>
                <div mat-line class="font-semibold">{{ conferencia.nome }}</div>
                <div mat-line class="text-sm text-gray-500">{{ conferencia.data | date:'short' }}</div>
                <div class="flex gap-2 ml-auto">
                    <button mat-icon-button (click)="compartilhar(conferencia)">
                        <mat-icon>share</mat-icon>
                    </button>
                    <button mat-icon-button (click)="deletar(conferencia)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </mat-list-item>
            }

        </mat-list>
        }

        @else {
        <p class="text-center text-gray-500 mt-8">Nenhuma conferência registrada.</p>
        }
    </main>
</div>
